  <style>
    body { margin: 0; padding: 0; background: #111; color: #f1f1f1; font-family: 'Montserrat', sans-serif; }
    header, footer { background: #000; text-align: center; padding: 2rem 1rem; position: relative; }
    header h1 { font-weight: 300; font-size: 3rem; margin: 0; }
    .slogan { font-weight: 400; letter-spacing: 0.3rem; color: #aaa; margin: 1rem 0 2rem; font-size: 1.25rem; }
    nav a { color: #fff; text-decoration: none; font-weight: 700; margin: 0 1rem; }

    /* Redes sociales uniformes */
    .social-icons { display: flex; gap: 0.75rem; position: absolute; top: 1rem; right: 1rem; }
    .social-icons a { display: flex; align-items: center; justify-content: center; width: 36px; height: 36px; background: #111; border-radius: 50%; transition: transform 0.2s, background 0.2s; }
    .social-icons a svg { width: 20px; height: 20px; fill: #fff; transition: fill 0.2s; }
    .social-icons a:hover { transform: scale(1.2); background: #e63946; }
    .social-icons a:hover svg { fill: #fff; }

    /* Hero, secciones y demás se mantienen iguales */
    .hero { position: relative; height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 0 1rem; overflow: hidden; }
    .hero video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    .hero h1 { font-size: 2.5rem; background: rgba(0,0,0,0.5); padding: 1rem; border-radius: 0.5rem; margin: 0; }
    .hero .slogan-hero { font-size: 1.75rem; font-weight: 300; letter-spacing: 0.4rem; margin-top: 1rem; }

    section { padding: 4rem 2rem; max-width: 1200px; margin: auto; }
    section h2 { font-weight: 700; font-size: 2.75rem; margin-bottom: 1.5rem; border-bottom: 2px solid #444; padding-bottom: 0.5rem; text-align: center; }

    .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .service { background: #222; padding: 1rem; border-radius: 1rem; text-align: center; }
    .service img { width: 100%; height: 150px; object-fit: cover; border-radius: 0.5rem; }

    .btn-comparaciones { display: inline-block; padding: 0.8rem 1.5rem; background-color: #e63946; color: #fff; font-weight: bold; text-decoration: none; border-radius: 8px; transition: background 0.3s ease, transform 0.3s ease; font-size: 1.1rem; animation: pulse 2s infinite; }
    .btn-comparaciones:hover { background-color: #c82333; transform: scale(1.05); }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

    .carousel { position: relative; overflow: hidden; margin: 2rem 0; }
    .carousel-track { display: flex; transition: transform 0.5s ease; }
    .carousel-item { flex: 0 0 30%; margin: 0 10px; }
    .carousel-item iframe { width: 100%; height: 180px; border: none; border-radius: 0.5rem; }
    .carousel-button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); border: none; color: #fff; font-size: 2rem; padding: 0.5rem; cursor: pointer; z-index: 10; }
    .carousel-button.prev { left: 0; }
    .carousel-button.next { right: 0; }

    .postgrid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem; }
    .postgrid iframe { width: 100%; height: 200px; border: none; border-radius: 0.5rem; }

    .contact { text-align: center; margin-top: 4rem; }
    .contact a { display: inline-block; margin-top: 1rem; padding: 1rem 2rem; background-color: #0af; color: #fff; text-decoration: none; border-radius: 1rem; font-weight: 700; }
    footer p { font-size: 0.9rem; }
